<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>darksideoftherainbow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{'css/main.css'}">

</head>
<body>

<div th:include="layout::header"></div>

<section id="content">

    <h1>Edit Album</h1>
    <h2>Edit Existing Album in Database!</h2>

    <form action="/albums/edit" method="post">
        <input type="hidden" th:value="${albumId}" name="albumId" />
        <div class="form-group">
            <label for="albumName">Album Name</label>
            <input type="text" class="form-control" id="albumName" aria-describedby="albumNameHelp" name="albumName"
                   placeholder="Enter album name" th:value="${albumName}">
            <small id="albumNameHelp" class="form-text text-muted">What is the name of the album?</small>
        </div>
        <div class="form-group">
            <label for="albumArtist">Album Artist</label>
            <input type="text" class="form-control" id="albumArtist" aria-describedby="albumAritstHelp" name="albumArtist"
                   placeholder="Enter album artist" th:value="${albumArtist}">
            <small id="albumArtistHelp" class="form-text text-muted">What artist made the album?</small>
        </div>
        <div class="form-group">
            <label for="albumPrice">Price</label>
            <input type="text" class="form-control" id="albumPrice" aria-describedby="albumPriceHelp" name="albumPrice" th:value="${albumPrice}">
            <small id="albumPriceHelp" class="form-text text-muted">MSRP for the album?</small>
        </div>
        <div class="form-group">
            <label for="albumGenre">Genre</label>
            <input type="text" class="form-control" id="albumGenre" aria-describedby="albumGenreHelp" name="albumGenre" th:value="${albumGenre}">
        </div>
        <div class="form-group">
            <label for="albumTracks">Tracks</label>
            <input type="text" class="form-control" id="albumTracks" aria-describedby="albumTracksHelp" name="albumTracks" th:value="${albumNumberOfTracks}">
        </div>
        <div class="form-group">
            <label for="albumDate">Date</label>
            <input type="text" class="form-control" id="albumDate" aria-describedby="albumDateHelp" name="albumDate" th:value="${albumDateReleased}">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>

<div th:include="layout::footer"></div>

</body>
</html>
